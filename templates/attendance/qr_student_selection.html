{% extends 'base.html' %}
{% load static %}

{% block title %}Select Student - QR Attendance{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-check me-2"></i>
                        Select Your Name
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        QR Code verified successfully!
                    </div>
                    
                    <p class="text-muted mb-4">
                        Please select your name from the list below to complete attendance marking.
                    </p>
                    
                    <form method="post" action="{% url 'attendance:qr_attendance' session.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="qr_code" value="{{ qr_code }}">
                        
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Select Student</label>
                            <select name="student_id" id="student_id" class="form-select" required>
                                <option value="">-- Choose your name --</option>
                                {% for enrollment in enrolled_students %}
                                <option value="{{ enrollment.student.id }}">
                                    {{ enrollment.student.user.get_full_name }} 
                                    ({{ enrollment.student.admission_number }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check-circle me-1"></i>
                                Mark Attendance
                            </button>
                            <a href="{% url 'attendance:qr_attendance' session.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>
                                Try Again
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
